<!DOCTYPE html>
<html>
<head>

	<title> PostUs </title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>



<div class="container">
	<div class="row justify-content-center">
		<div class="card statusBar">
			<div class="card-header">
				<div class="row">
					<h5 class="composePost">
						<i class="fa fa-pencil" style="font-size:20px"></i> Compose Post
					</h5>

					<div style="border-left:1px solid #000;height:20px; margin-left: 10px;"></div>
					
					<h5 class="composeVideo">
						<i class="fa fa-youtube-play" style="font-size:20px;color: red; "></i> Go Live
					</h5>

				</div>
			</div>
			<div class="card-body postingPlace">
				<div class="row">
					<a class="imageHolder" href="#">
						<img class="userImage " src="https://scontent.fktm3-1.fna.fbcdn.net/v/t1.0-9/27540886_2018752978403801_5231048398945606102_n.jpg?_nc_cat=0&oh=a3d89ebf89fc5f84f8a8b260f85cd1d6&oe=5BC1957F">
					</a>
					<h5 class="status"> What's on your mind, Sanjiv? </h5>
				</div>
				
			</div>

			<div class="card-footer smallHide">
				<div class="row">
					<h5 class="photo">
						<i class="fa fa-file-photo-o" style="font-size:20px;color:green"></i> Photo/Video
					</h5>
				</div>
		  	</div>
		</div>

	</div>


</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</body>
</html>
